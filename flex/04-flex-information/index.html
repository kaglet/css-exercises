<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Information</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="title">Information!</div>

  <div class="plant-container">

    <div class="mini-container">
      <img src="./images/barberry.png" alt="barberry">
      <!-- The div contains an image then a block element (another div) that breaks onto a new line 
        and stretches in the entire inline direction to fill its container. -->
      <!-- And how big is the container exactly? Well as big as its content. Maybe flex-direction to column to lay items in that manner?
      Or how else to make the text break or wrap onto new lines? inline-flex perhaps? There is no obvious min-size wrapping. -->
      <div class="text">This is a type of plant. We love this one.</div>
    </div>

    <div class="mini-container">
      <img src="./images/chilli.png" alt="chili">
      <div class="text">This is another type of plant. Isn't it nice?</div>
    </div>

    <div class="mini-container">
      <img src="./images/pepper.png" alt="pepper">
      <div class="text">We have so many plants. Yay plants.</div>
    </div>

    <div class="mini-container">
      <img src="./images/saffron.png" alt="saffron">
      <div class="text">I'm running out of things to say about plants.</div>
    </div>

  </div>

  <!-- disregard this section, it's here to give attribution to the creator of these icons -->
  <div class="footer">
    <div>Icons made by <a href="https://www.flaticon.com/authors/icongeek26" title="Icongeek26">Icongeek26</a> from <a
        href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
  </div>
</body>

</html>
